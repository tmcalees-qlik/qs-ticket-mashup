<div class="row">
        <div class="col-lg-4">        
            <h3>Picasso Generated Chart</h3>
            <p>
                    The visualizations to the right (or below) are generated with the picasso.js
                    library using data served up by the Qlik Sense Enterprise server.
            </p>                    
            <code>
Picasso declarative code here                
            </code>
        </div>
        <div class="col-lg-8">
                <div class="col-12 qlik-viz-container">        
                    <div id="container">                        
                    </div>
                    <script>
                        picasso.chart({
                          element: document.querySelector('#container'), // This is the element to render the chart in
                          data: [
                            {
                              type: 'matrix',
                              data: [
                                ['Month', 'Sales', 'Margin'],
                                ['Jan', 1106, 7],
                                ['Feb', 5444, 53],
                                ['Mar', 147, 64],
                                ['Apr', 7499, 47],
                                ['May', 430, 62],
                                ['June', 9735, 13],
                                ['July', 5832, 13],
                                ['Aug', 7435, 15],
                                ['Sep', 3467, 35],
                                ['Oct', 3554, 78],
                                ['Nov', 5633, 23],
                                ['Dec', 6354, 63],
                              ],
                            },
                          ],
                          settings: {
                            scales: {
                              x: { data: { field: 'Margin' } },
                              y: { data: { field: 'Sales' } },
                            },
                            components: [
                              {
                                // specify how to render the chart
                                type: 'axis',
                                scale: 'y',
                                layout: {
                                  dock: 'left',
                                },
                              },
                              {
                                type: 'axis',
                                scale: 'x',
                                layout: {
                                  dock: 'bottom',
                                },
                              },
                              {
                                type: 'point',
                                data: {
                                  extract: {
                                    field: 'Month',
                                    props: {
                                      x: { field: 'Margin' },
                                      y: { field: 'Sales' },
                                    },
                                  },
                                },
                                settings: {
                                  x: { scale: 'x' },
                                  y: { scale: 'y' },
                                  size: function () {
                                    return Math.random();
                                  },
                                },
                              },
                            ],
                          },
                        });
                      </script>
                </div>                        
        </div>        
</div>
